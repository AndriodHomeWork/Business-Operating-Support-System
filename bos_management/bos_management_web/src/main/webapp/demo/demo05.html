<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic Layout - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css">
	<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>

	<link rel="stylesheet" href="../js/ztree/zTreeStyle.css" type="text/css">
	<script type="text/javascript" src="../js/ztree/jquery.ztree.all-3.5.js"></script>
	
	
	<script type="text/javascript">
	
		function addTabs(){
			var result = $('#tt').tabs('exists',"新选项卡面板")
			
			if(result){
				// 有,选中
				$('#tt').tabs("select", "新选项卡面板")
			}else{
				//没有,添加

				$('#tt').tabs('add',{
					title: '新选项卡面板',
					selected: true
				});
			}
			
		}
	</script>

	<SCRIPT type="text/javascript">
		
		var setting = {
			data: {
				simpleData: {
					enable: true
				}
			}
		};

		var zNodes =[
			{ id:1, pId:0, name:"父节点1 - 展开", open:true},
			{ id:11, pId:1, name:"父节点11 - 折叠"},
			{ id:111, pId:11, name:"叶子节点111"},
			
			
		];

		$(document).ready(function(){
			$.fn.zTree.init($("#treeDemo"), setting, zNodes);
		});
		
	</SCRIPT>
	
</head>
<body class="easyui-layout" >
	
		<div data-options="region:'north'" style="height:50px"></div>
		
		<div data-options="region:'west',split:true" title="West" style="width:200px;">
					<div class="easyui-accordion"  data-options="fit:true">
						<div title="面板一"  style="overflow:auto;padding:10px;">
							<a id="btn" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="addTabs()">添加选项卡</a> 
						</div>
						
						<div title="面板二"  style="padding:10px;">
							
							<ul id="treeDemo" class="ztree"></ul>
							
						</div>
						
						
						
						<div title="面板三"  style="padding:10px;">面板三</div>
</div>
			
		</div>
	
		<div data-options="region:'center',title:'Main Title',iconCls:'icon-ok'">
				<div  id="tt" class="easyui-tabs" data-options="fit:'true'" >
					<div title="选项卡1" style="padding:10px">选项卡1</div>
					<div title="选项卡2" style="padding:10px">选项卡2</div>
					<div title="选项卡3" style="padding:10px">选项卡3</div>
				</div>
		</div>

</body>
